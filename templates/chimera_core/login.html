{% extends 'chimera_core/base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Login here :</h1>
    <form method="post" action="{% url 'chimera_core:user_login' %}">
      {% csrf_token %}
      <table>
        <tr>
          <th><h4 for="username">Username:</h4></th>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <th>
            <img src="../../statics/chimera_core/captcha_images/{{ tempname }}"><br />
          </th>
          <td>
            <input type="text" size="20" name="imgtext"><br/>
          </td>
        </tr>
        <tr>
          <th><h4 for="password">Password:</h4></th>
          <td><input type="password" name="password"></td>
        </tr>
      </table>
      <input type="submit" name="" value="Login" class="actiontable">
    </form>
  </div>
</div>
{% endblock %}
