<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      {# Django Home Link / Admin Link / Register Link#}
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">Project Chimera</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="navbar-link" href="{% url 'chimera_core:register' %}">Register</a></li>
        {# Some logic on what to display for last item #}
        {% if user.is_authenticated %}
        <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a class="navbar-link" href="{% url 'chimera_core:login_form' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>
</body>

</html>
